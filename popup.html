<!DOCTYPE html>
<html>
  <head>
    <title>Wextension</title>
    <link rel="stylesheet" href="styles/theme-dark.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/settings.css">
  </head>
  <body>
    <div class="topBanner">
        <h1 class="popup_title">Wextension</h1>
    </div> 

    <div class="wrapper">
        <div id="fields-container"></div>
    </div>

    <div class="bottom_buttons">
      <span id="fill_user" class="user_btn btn"><img src="icons/user.svg" /></span>
      <span id="fillData" class="checkout_btn btn"><img src="icons/cart.svg" /></span>
      <div>
        <button id="add-field">+ Add Site</button>
        <span class="settings_btn btn"><img src="icons/gear-solid.svg" /></span>
      </div>
    </div>

    <!-- Overlay -->
    <div class="settings_overlay"></div>

    <!-- Settings panel -->
    <div class="settings_page">
      <div class="settings_content">
        <div class="checkout_fields">
          <h4>Checkout</h4>
          <div class="settings_list">
            <div class="settings_list_item">
              <label for="Email">Email</label>
              <input name="Email" id="Email" />
            </div>
            <div class="settings_list_item">
              <label for="Firstname">Firstname</label>
              <input name="Firstname" id="Firstname" />
            </div>
            <div class="settings_list_item">
              <label for="Lastname">Lastname</label>
              <input name="Lastname" id="Lastname" />
            </div>
            <div class="settings_list_item">
              <label for="Company">Company</label>
              <input name="Company" id="Company" />
            </div>
            <div class="settings_list_item">
              <label for="CVR">CVR</label>
              <input name="CVR" id="CVR" />
            </div>
            <div class="settings_list_item">
              <label for="City">City</label>
              <input name="City" id="City" />
            </div>
            <div class="settings_list_item">
              <label for="Zipcode">Zipcode</label>
              <input name="Zipcode" id="Zipcode" />
            </div>
            <div class="settings_list_item">
              <label for="Address">Address</label>
              <input name="Address" id="Address" />
            </div>
            <div class="settings_list_item">
              <label for="Phone">Phone</label>
              <input name="Phone" id="Phone" />
            </div>
          </div>
        </div>

        <div class="log_credentials">
          <h4>Login</h4>
          <div class="settings_list">
            <div class="settings_list_item">
              <label for="username">Username</label>
              <input name="username" placeholder="Username" id="username" />
            </div>
            <div class="settings_list_item">
              <label for="password">Password</label>
              <input name="password" placeholder="password" id="password" type="password" /><span id="togglePassword"><img src="./icons/eye-solid.svg" /></span>
            </div>
            <div class="settings_list_item">
              <label for="passphrase">Passphrase</label>
              <input name="passphrase" id="passphrase" placeholder="passphrase" />
            </div>
            <div class="settings_list_item">
              <button class="passphrase_btn">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="settings_menu">
        <div class="settings_tabs">
          <button class="set_checkout_btn">Checkout</button>
          <button class="set_login_btn">Login</button>
        </div>
        <div class="settings_top">
          <span class="settings_close"><img src="icons/x-solid.svg" /></span>
        </div>
      </div>

    </div>

    <script type="module" src="environments.js"></script>
    <script type="module" src="popup.js"></script>
    <script type="module" src="settings.js"></script>
  </body>
</html>
