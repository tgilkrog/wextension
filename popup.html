<!DOCTYPE html>
<html>
  <head>
    <title>Wextension</title>
    <link rel="stylesheet" href="styles/theme-dark.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/settings.css">
  </head>
  <body>
    <div class="topBanner">
        <!--<button id="add-field">+ Add Site</button> -->
        <h1 class="popup_title">Wextension</h1>
    </div> 

    <div class="wrapper">
        <div id="fields-container"></div>
    </div>

    <div class="bottom_buttons">
      <button id="add-field">+ Add Site</button> 
      <div>
        <span id="fill_user" class="user_btn btn"><img src="icons/user.svg" /></span>
        <span id="fillData" class="checkout_btn btn"><img src="icons/cart.svg" /></span>
        <span class="settings_btn btn"><img src="icons/gear-solid.svg" /></span>
      </div>
    </div>

    <!-- Overlay -->
    <div class="settings_overlay"></div>

    <!-- Settings panel -->
    <div class="settings_page">
      <div class="settings_content">
        <div class="checkout_fields">
          <table class="checkout_fields_table">
            <h4>Checkout</h4>
            <tbody>
            <tr>
              <td><label for="email">Email</label></td>
              <td><input name="Email" placeholder="Email" id="email" /></td>
            </tr>
            <tr>
              <td><label for="Firstname">Firstname</label></td>
              <td><input name="Firstname" placeholder="Firstname" id="Firstname" /></td>
            </tr>
            <tr>
              <td><label for="Lastname">Lastname</label></td>
              <td><input name="Lastname" placeholder="Lastname" id="Lastname" /></td>
            </tr>
            <tr>
              <td><label for="Company">Company</label></td>
              <td><input name="Company" placeholder="Company" id="Company" /></td>
            </tr>
            <tr>
              <td><label for="CVR">CVR</label></td>
              <td><input name="CVR" placeholder="CVR" id="CVR" /></td>
            </tr>
            <tr>
              <td><label for="Zipcode">Zipcode</label></td>
              <td><input name="Zipcode" placeholder="Zipcode" id="Zipcode" /></td>
            </tr>
            <tr>
              <td><label for="City">City</label></td>
              <td><input name="City" placeholder="City" id="City" /></td>
            </tr>
            <tr>
              <td><label for="Address">Address</label></td>
              <td><input name="Address" placeholder="Address" id="Address" /></td>
            </tr>
            <tr>
              <td><label for="Phone">Phone</label></td>
              <td><input name="Phone" placeholder="Phone" id="Phone" /></td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="log_credentials">
          <h4>Login</h4>
          <table>
            <tbody>
            <tr>
              <td><label for="username">Username</label></td>
              <td> <input name="username" placeholder="Username" id="username" /></td>
            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td><input name="password" placeholder="password" id="password" type="password" /><span id="togglePassword"><img src="./icons/eye-solid.svg" /></span></td>
            </tr>
            <tr>
              <td><label for="passphrase">Passphrase</label></td>
              <td><input name="passphrase" id="passphrase" placeholder="passphrase" /></td>
            </tr>
            <tr>
              <td></td>
              <td class="save_btn_line"><button class="passphrase_btn">Save</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="settings_menu">
        <div class="settings_tabs">
          <button class="set_checkout_btn">Checkout</button>
          <button class="set_login_btn">Login</button>
        </div>
        <div class="settings_top">
          <span class="settings_close"><img src="icons/x-solid.svg" /></span>
        </div>
      </div>

    </div>


    <script type="module" src="environments.js"></script>
    <script type="module" src="popup.js"></script>
    <script type="module" src="settings.js"></script>
  </body>
</html>
